{% extends 'base.html' %}
{% block title %}Profile - Car Rental{% endblock %}
{% block content %}
<h2>Profile</h2>
{% if current_user.profile_image %}
  <div class="mb-4 text-center">
    <img src="{{ url_for('static', filename=current_user.profile_image) }}" alt="Profile Image" class="img-thumbnail rounded-circle" style="max-width:150px; max-height:150px; object-fit:cover;">
  </div>
{% endif %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('profile') }}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input id="username" name="username" type="text" value="{{ current_user.username }}" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" type="email" value="{{ current_user.email }}" class="form-control" required />
  </div>
  <hr>
  <h5>Change Password</h5>
  <div class="mb-3">
    <label for="current_password" class="form-label">Current Password</label>
    <input id="current_password" name="current_password" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="new_password" class="form-label">New Password</label>
    <input id="new_password" name="new_password" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label">Confirm New Password</label>
    <input id="confirm_password" name="confirm_password" type="password" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="profile_image" class="form-label">Upload Profile Image</label>
    <input id="profile_image" name="profile_image" type="file" accept="image/*" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
