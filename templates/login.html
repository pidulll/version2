{% extends 'base.html' %}
{% block title %}Login - Car Rental{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input id="username" name="username" type="text" class="form-control" required autofocus />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" name="password" type="password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="{{ url_for('forgot_password') }}" class="ms-3">Forgot Password?</a>
</form>
<p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
