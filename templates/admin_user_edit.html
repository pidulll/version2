{% extends 'base.html' %}
{% block title %}Edit User - Admin{% endblock %}
{% block content %}
<h2>Edit User (ID {{ user.id }})</h2>
<form method="POST" action="{{ url_for('admin_users_edit', user_id=user.id) }}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input id="username" name="username" type="text" value="{{ user.username }}" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" type="email" value="{{ user.email }}" class="form-control" required />
  </div>
  <div class="mb-3 form-check">
    <input id="is_admin" name="is_admin" type="checkbox" class="form-check-input" {% if user.is_admin %}checked{% endif %}>
    <label for="is_admin" class="form-check-label">Is Admin</label>
  </div>
  <button type="submit" class="btn btn-primary">Update User</button>
  <a href="{{ url_for('admin_users') }}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
