{% extends "base.html" %}
{% block title %}Forgot Password - Car Rental{% endblock %}
{% block content %}
<h2>Forgot Password</h2>
<p>Enter your email address below and we'll send you instructions to reset your password (demo only).</p>
<form method="POST" action="{{ url_for('forgot_password') }}">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" type="email" class="form-control" required autofocus />
  </div>
  <button type="submit" class="btn btn-primary">Send Instructions</button>
</form>
<p class="mt-3"><a href="{{ url_for('login') }}">Back to login</a></p>
{% endblock %}
